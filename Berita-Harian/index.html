<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berita Harian</title>
    <link rel="stylesheet" href="style-berita.css">
    <script src="script-search-pagination.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <h1>Berita Harian</h1>
            <nav class="main-nav">
                <a href="https://rahmath07-lab.github.io/Blog-Rahmat-Hidayat/">Home</a>
                <a href="https://rahmath07-lab.github.io/Blog-Rahmat-Hidayat/Ilmu-Hukum/">Ilmu Hukum</a>
                <a href="https://rahmath07-lab.github.io/Tentang-Saya/">Tentang Saya</a>
            </nav>
        </div>

         <style>
    nav {
      background-color: gray; /* Mengubah warna latar navigasi */
    }
    nav a {
      color: white; /* Mengubah warna teks link navigasi */
      text-decoration: none; /* Menghilangkan garis bawah pada teks */
    }
    nav a:hover {
      color: gray; /* Mengubah warna teks saat mouse hover */
    }
  </style>
        
    </header>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Cari berita..." onkeyup="searchArticles()">
    </div>

    <!-- Konten Utama -->
    <main class="content container">
        <div id="newsGrid" class="grid-container">
            <!-- Artikel Placeholder -->
            <article class="news-card">
                <img src="images/berita/news1.jpg" alt="Berita 1">
                <h3>Judul Berita Harian 1</h3>
                <p>Ringkasan berita harian terbaru...</p>
                <a href="artikel-1.html">Baca selengkapnya</a>
            </article>
            <!-- Tambahkan lebih banyak artikel di sini -->
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <button onclick="goToPage(1)">1</button>
            <button onclick="goToPage(2)">2</button>
            <button onclick="goToPage(3)">3</button>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 Blog Hukum. Semua hak dilindungi.</p>
        </div>
    </footer>
</body>
                </html>
